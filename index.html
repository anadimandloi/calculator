<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    
    <section class="screen">
        0
    </section>

    <div class="container">
        <div class="first-row buttons">
            <button value="C">C</button>
            <button value="<-">‚Üê</button>
            <button value="/" class="diffbutton">/</button>

        </div>
        <div class="second-row buttons">
            <button value="7">7</button>
            <button value="8">8</button>
            <button value="9">9</button>
            <button value="x" class="diffbutton">x</button>            

        </div>
        <div class="third-row buttons">
            <button value="4" >4</button>
            <button value="5" >5</button>
            <button value="6" >6</button>
            <button value="-"  class="diffbutton">-</button>
        </div>
        <div class="fourth-row buttons">
            <button value="1">1</button>
            <button value="2">2</button>
            <button value="3">3</button>
            <button value="+" class="diffbutton">+</button>
        </div>
        <div class="fifth-row buttons">
            <button value="0">0</button>
            <button value="=" class="diffbutton">=</button>

        </div>
    </div>



<script src="calc.js"></script>
</body>
</html>
